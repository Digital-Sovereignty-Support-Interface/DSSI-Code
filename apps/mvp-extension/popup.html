    body {

    h1 {
      font-size: 16px;

    .status {
      font-size: 12px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #27ae60; }
    input:checked + .slider:before { transform: translateX(20px); }
    
    .settings {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #e9ecef;
    }
    .btn-reset {
      width: 100%;
      padding: 8px;
      font-size: 11px;
      color: #7f8c8d;
      background: none;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-reset:hover {
      background-color: #ecf0f1;

    }
    
    .philosophy {
