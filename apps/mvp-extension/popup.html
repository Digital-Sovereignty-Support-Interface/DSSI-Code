    body {

      background-color: #f8f9fa;

    h1 {
      font-size: 16px;

    /* --- Main Toggle Switch --- */
    .status-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #27ae60;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    #status-text {
      font-weight: bold;
      font-size: 14px;
    }

    /* --- Viscosity Level Slider (New) --- */

      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }
    .level-label {
      font-size: 12px;
      font-weight: bold;
      color: #7f8c8d;
      display: block;
      margin-bottom: 10px;
    }
    .range-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type=range] {
      flex-grow: 1;
      accent-color: #3498db;
      cursor: pointer;
    }
    #level-val {
